<table class="col-md-4">
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Birth Date</th>
    </tr>
    <tr *ngFor="let patient of mockPatients" (click)="onSelect(patient)"  
    [class.selected]="patient === selectedPatient">
      <td>{{patient.id}}</td>
      <td>{{patient.firstName}}</td>
      <td>{{patient.lastName}}</td>
      <td>{{patient.birthdate}}</td>
    </tr>
 </table>
